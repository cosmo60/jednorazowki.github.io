<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Papierosy Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-vape"></i>
            <span>VapeShop</span>
        </div>
        <div class="nav-menu">
            <button class="menu-btn active" data-category="wszystkie">Wszystkie</button>
            <button class="menu-btn" data-category="instabar">Instabar</button>
            <button class="menu-btn" data-category="ethereum">Ethereum</button>
            <button class="menu-btn" data-category="funky">Funky Monkey</button>
            <button class="menu-btn" data-category="elfbar">Elf Bar</button>
            <button class="menu-btn" data-category="snoopy">Snoopy</button>
            <button class="menu-btn" data-category="yocco">Yocco</button>
            <button class="menu-btn" data-category="merrymi">Merrymi</button>
            <button class="menu-btn" data-category="random">Random</button>
            <button class="menu-btn" data-category="wga">WGA</button>
        </div>
    </nav>

    <main>
        <div class="hero">
            <h1>Najwyższa jakość E-papierosów</h1>
            <p>Szeroki wybór smaków i pojemności</p>
        </div>

        <div class="shipping-info">
            <i class="fas fa-truck"></i>
            <p>Wysyłka paczkomat: 20 PLN</p>
        </div>

        <div class="products-container" id="productsContainer">
            <!-- Products will be loaded here via JavaScript -->
        </div>
    </main>

    <footer>
        <div class="contact-section">
            <h3>Kontakt</h3>
            <div class="contact-methods">
                <div class="contact-item">
                    <i class="fab fa-discord"></i>
                    <span>Discord: wanda6607</span>
                </div>
                <div class="contact-item">
                    <i class="fab fa-telegram"></i>
                    <span>Telegram: @cosmo1296</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal for product details -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <!-- Modal content will be loaded here via JavaScript -->
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
